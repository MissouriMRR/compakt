<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<style>
			body {
				font-family: "IBM Plex Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
				background: linear-gradient(#21c447, #355542);
				background-attachment: fixed;
				margin: 0;
			}
            ul.nav {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                display: flex;
                align-items: center;
            }
            ul.nav li {
               /* float: left; */
            }
            ul.nav li a,
            ul.nav li span {
                display: block;
                color: black;
                text-decoration: none;
                text-align: center;
                padding: 0.5em 1em;
                border-radius: 10px;
                margin-right: 10px;
            }
            ul.nav a:hover {
                background-color: rgba(0, 0, 0, 0.1);
            }
            #site-title {
                font-family: Rockwell;
                font-size: 35px;
            }
            #hover-nav {
                font-family: "IBM Plex Sans";
                font-size: 30px;
                border-color: black;
                border: 2px solid transparent;
                font-weight: bold;
            }
            main {
                padding: 2em;
            }
            @font-face {
                font-family: Rockwell;
                src: url(rockwell_bold.ttf);
            }
            @font-face {
                font-family: "IBM Plex Sans";
                font-weight: 400;
                font-style: normal;
                src: url(IBMPlexSans-Regular.woff2);
            }
            @font-face {
                font-family: "IBM Plex Sans";
                font-weight: 400;
                font-style: italic;
                src: url(IBMPlexSans-Italic.woff2);
            }
            @font-face {
                font-family: "IBM Plex Sans";
                font-weight: 700;
                font-style: normal;
                src: url(IBMPlexSans-Bold.woff2);
            }
            @font-face {
                font-family: "IBM Plex Sans";
                font-weight: 700;
                font-style: italic;
                src: url(IBMPlexSans-BoldItalic.woff2);
            }
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="background-color: white; display:flex;">
			<ul class="nav">
                <li style="margin-right: auto;"><span id="site-title"><img src="/favicon.png" alt="logo" width="40" height="40" style="margin-right: 1ch"/><b> Compakt</b></span></li>
                <li><span id ="hover-nav"><a href="/record">Flight Recorder</a></span></li>
                <li><span id ="hover-nav"><a href="/logs">Flight Logs</a></span></li>
            </ul>
		</div>
        <main>
		    %sveltekit.body%
        </main>
	</body>
</html>
