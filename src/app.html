<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<style>
			body {
				background: linear-gradient(#21c447, #355542);
				background-attachment: fixed;
				font-family: 'IBM Plex Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
				margin: 0;
				overflow: hidden;
				user-select: none;
			}
			main {
				height: 90vh;
				overflow: auto;
				padding: 5vb;
			}
			#logo {
				width: min(9vw, 9vh);
				height: auto;
			}
			.checklist-section {
				display: flex;
				flex-direction: column;
			}
			.checklist-section div {
				align-items: center;
				display: flex;
			}
			.checklist-section label {
				font-family: 'IBMPlexSans-Bold';
				font-size: 19px;
				margin: 0.5em;
			}
			.checklist-section input {
				height: 1.5em;
				width: 1.5em;
			}
			div.checklist {
				display: none;
				background-color: white;
				border-right: 3px solid black;
				border-top: 3px solid black;
				height: 90vh;
				left: 0;
				padding: 1.5em;
				position: absolute;
				top: 10vh;
			}
			.checklist h1,.checklist h2 {
				font-family: 'IBMPlexSans-Bold';
				margin-bottom: 0.5em;
			}
			.checklist h1 {
				text-decoration: underline;
			}
			div#navbar {
				align-items: center;
				background-color: white;
				border-bottom: 3px solid black;
				display: flex;
				flex-direction: row;
				height: 10vh;
				width: 100%;
			}
			div#navbar div {
				align-items: center;
				display: flex;
				flex: 1;
				margin: 0.5em;
			}
			div#title {
				justify-content: left;
			}
			div#tabs {
				justify-content: right;
			}
			a.tab-link {
				border-radius: 0.5em;
				color: black;
				font-family: 'IBMPlexSans-Bold';
				font-size: min(30px, 3.2vw);
				padding: 0.5em;
				text-align: center;
				text-decoration: none;
				white-space: nowrap;
			}
			a:hover.tab-link {
				background-color: rgba(0, 0, 0, 0.1);
			}
			a#title-tab {
				font-size: min(35px, 5vw);
				padding: 0.25em;
			}
			#site-title {
				font-family: 'IBMPlexSans-Bold';
				font-size: 35px;
			}
			#hover-nav {
				font-family: 'IBMPlexSans-Bold';
				font-size: 30px;
				border-color: black;
				border: 2px solid transparent;
				font-weight: bold;
			}
			main {
				padding: 2em;
			}
			@font-face {
				font-family: IBMPlexSans-Bold;
				src: url(IBMPlexSans-Bold.woff2);
			}
			@font-face {
				font-family: IBMPlexSans-BoldItalic;
				src: url(IBMPlexSans-BoldItalic.woff2);
			}
			@font-face {
				font-family: IBMPlexSans-Italic;
				src: url(IBMPlexSans-Italic.woff2);
			}
			@font-face {
				font-family: IBMPlexSans-Regular;
				src: url(IBMPlexSans-Regular.woff2);
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="checklist">
			<h1>Flight Checklist</h1>
			<h2>Call: </h2>
			<div class="checklist-section">
				<div>
					<input id="hospital-num-check" type="checkbox" bind:checked={yes}/>
					<label for="hospital-num-check">Phelps Health<br>(573) 458-8899</label>
				</div>
				<div>
					<input id="police-num-check" type="checkbox" bind:checked={yes}/>
					<label for="police-num-check">S&T University Police<br>(573) 341-4300</label>
				</div>
			</div>
			<h2>Document: </h2>
			<div class="checklist-section">
				<div>
					<input id="pilot-id-check" type="checkbox" bind:checked={yes}/>
					<label for="pilot-id-check">Pilot ID</label>
				</div>
				<div>
					<input id="remote-id-check" type="checkbox" bind:checked={yes}/>
					<label for="remote-id-check">Drone ID</label>
				</div>
			</div>
		</div>
		<div id="navbar">
			<div id="title">
				<a href="https://multirotor.mst.edu/" target="_blank"
					><img src="/favicon.png" id="logo" alt="logo" style="margin-right: 1ch"
				/></a>
				<a class="tab-link" id="title-tab" href="/">Compakt</a>
			</div>
			<div id="tabs">
				<a class="tab-link" href="/record">Flight Recorder</a>
				<a class="tab-link" href="/logs">Flight Logs</a>
			</div>
		</div>
		<main>%sveltekit.body%</main>
	</body>
</html>
