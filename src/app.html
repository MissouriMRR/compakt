<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
				background: linear-gradient(#2a764a, #25973f);
				background-attachment: fixed;
				margin: 0;
			}
            ul.nav {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                display: flex;
                align-items: center;
            }
            ul.nav li {
               /* float: left; */
            }
            ul.nav li a,
            ul.nav li span {
                display: block;
                color: black;
                text-decoration: none;
                text-align: center;
                padding: 0.5em 1em;
                border-radius: 10px;
                margin-right: 10px;
            }
            ul.nav a:hover {
                background-color: rgba(0, 0, 0, 0.1);
            }
            #site-title {
                font-size: 35px;
                font-weight: 20px;
            }
            #hover-nav {
                font-size: 25px;
                border-color: black;
                border: 2px solid transparent;
            }
            main {
                padding: 2em;
            }
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="background-color: white; display:flex;">
			<ul class="nav">
                <li style="margin-right: auto"><span id="site-title"><b>Compakt</b></span></li>
                <li class="spacer"></li>
                <li><span id ="hover-nav"><a href="/record">Flight Recorder</a></span></li>
                <li><span id ="hover-nav"><a href="/logs">Flight Logs</a></span></li>
            </ul>
		</div>
        <main>
		    %sveltekit.body%
        </main>
	</body>
</html>
